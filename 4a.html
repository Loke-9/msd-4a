			<script type="text/javascript">
				function decider()
				 {
					const COST_PER_TICKET = 150;
					let numOfTickets = prompt("Enter the number of tickets you want to book:");
					numOfTickets = parseInt(numOfTickets);
					totalPrice=numOfTickets*COST_PER_TICKET;
					if (isNaN(numOfTickets) || numOfTickets < 1) 
					{
	  					alert("Invalid input. Please enter a valid number.");
					} 
					else if (numOfTickets > 5) 
					{
	 			 		document.write("Sorry, booking is not allowed for more than 5 tickets.");
					} 
					else 
					{
	  					const totalPrice = numOfTickets * COST_PER_TICKET;
	  					document.write("Total price: Rs"+totalPrice);
	  					
					}
				}
				decider();
				

	</script>
